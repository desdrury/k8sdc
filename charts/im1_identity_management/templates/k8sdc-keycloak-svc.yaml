apiVersion: v1
kind: Service
metadata:
  name: k8sdc-keycloak
  namespace: {{ .Values.namespace }}
  labels:
    solution: im1_identity_management
    product:  keycloak
    heritage: {{ .Release.Service | quote }}
    release:  {{ .Release.Name | quote }}
    chart:    "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  selector:
    app: k8sdc-keycloak
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP